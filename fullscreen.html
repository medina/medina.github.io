<html>
  <head>
    <title>Screensaver</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.innerfade.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#show').innerFade({
          timeout: 10000 
        }); 
      });
    </script>

    <style>
      * { margin: 0; padding: 0; }
      li { border: none; list-style: none; }
    </style>
  </head>
  <body>
    <div>
    <ul id="show">
    <li><img src="https://wiki.mongodb.com/download/attachments/76612307/1" width="100%"/></li>
    <li><img src="https://wiki.mongodb.com/download/attachments/76612307/2" width="100%"/></li>
    <li><img src="https://wiki.mongodb.com/download/attachments/76612307/3" width="100%"/></li>
    <li><img src="https://wiki.mongodb.com/download/attachments/76612307/4" width="100%"/></li>
    <li><img src="https://wiki.mongodb.com/download/attachments/76612307/5" width="100%"/></li>
    </ul>
    </div>
  </body>
</html>
